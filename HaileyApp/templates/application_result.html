<!--
Generate the list of results using the disease and compound given as variables by the flask app.
-->
    {% for x in results[disease][compound] %}
        <tr>
                {% for i in x %}
                    {% if i==x[3] %}
                    <td>
                        <a href="{{ i }}" style="color: white">{% print i %}</a>
                    </td>
                    {% else %}
                        <td>
                        {% print i %}
                        </td>
                    {% endif %}
                {% endfor %}
            
        </tr>
    {% endfor %}
